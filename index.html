<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.png" />
    <!--=========CSS File================= -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!--========Font Awesome============== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <title>The UX Review Blog</title>
  </head>
  <body>
    <!--========================Header Section Start====================== -->
    <header>
      <!--=======================Navbar Section===================== -->
      <nav>
        <div class="container">
          <div class="logo">
            <p>The UX <span>Review</span></p>
          </div>
          <div class="links">
            <ul>
              <li><a href="">home</a></li>
              <li><i class="fa-solid fa-star"></i></li>
              <li><a href="">latest articles</a></li>
              <li><i class="fa-solid fa-star"></i></li>
              <li><a href="">authors</a></li>
              <li><i class="fa-solid fa-star"></i></li>
              <li><a href="">community</a></li>
            </ul>
          </div>
          <div class="right-section">
            <button>subscribe now</button>
          </div>
        </div>
      </nav>
      <div class="left-rhombus"></div>
      <!--=======================Hero Section========================== -->
      <div class="hero">
        <div class="container">
          <div class="hero-content">
            <div class="trending">
              <span><i class="fa-solid fa-fire"></i> trending now</span>
            </div>
            <h1>
              <span class="black-color">BRUTAL</span>
              <span class="red-color">THOUGHTS</span>
              <span class="blue-color">BOLD IDEAS</span>
            </h1>
            <p>
              Raw, unfiltered content about tech, design, and culture. No
              sugar-coating, just pure truth that hits different.
            </p>
            <div class="hero-btns">
              <button class="btn-start-reading">
                <img
                  src="./images/icons/rocket-solid-full.png"
                  alt="rocket icon"
                />
                Start Reading
              </button>
              <button class="btn-watch-intro">
                <img src="./images/icons/play-solid-full.png" alt="play icon" />
                watch intro
              </button>
            </div>
          </div>
          <div class="right-rhombus"></div>
          <div class="hero-image">
            <div class="featured">
              <span>Featured</span>
            </div>
            <img src="./images/hero-img.png" alt="featured image" />
          </div>
        </div>
      </div>
    </header>
    <!--=======================Header Section End===================================== -->
  </body>
</html>
